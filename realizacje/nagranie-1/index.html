  <script>
    (function() {
      topBar(document.getElementById("top-bar"));

      function topBar(el, height, dflt = 0) {
        var height = height || el.clientHeight;
        var prev = window.pageYOffset;
        window.onscroll = function() {
          var curr = window.pageYOffset;

          el.style.top = (prev > curr || curr <= height)
            ? `-${dflt}px`
            : `-${height}px`;

          prev = curr;
        }
      }
    })();
