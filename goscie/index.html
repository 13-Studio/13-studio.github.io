  <script>
    (function() {
      
      var imgs = document.querySelectorAll('img'),
          promises = [];
      for (var i = 0; i < imgs.length; i++) {
        promises.push(
          new Promise(function(ok, ko) {
            if (imgs[i].complete) {
              ok();
            } else {
              imgs[i].addEventListener('load', ok);
              imgs[i].addEventListener('error', ko);
            }
          })
        );
      }

      var loader = document.getElementById('loader-overlay');
      Promise
        .all(promises)
        .then(function() {
          loader.classList.add('done');
        });

      
      topBar(document.getElementById('top-bar'));

      function topBar(el, height, dflt = 0) {
        var height = height || el.clientHeight;
        var prev = window.pageYOffset;
        window.onscroll = function() {
          var curr = window.pageYOffset;

          el.style.top = (prev > curr || curr <= height)
            ? `-${dflt}px`
            : `-${height}px`;

          prev = curr;
        }
      }
    })();
  </script>
