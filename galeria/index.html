<script type="text/javascript">
var p = 0;
var pics = [{ title: 'UZUPELNIC 103e', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_103e_COR.jpg'},{ title: 'UZUPELNIC 1052', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_1052_COR.jpg'},{ title: 'UZUPELNIC 1171', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_1171_COR.jpg'},{ title: 'UZUPELNIC 11f0', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_11f0_COR.jpg'},{ title: 'UZUPELNIC 122c', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_122c_COR.jpg'},{ title: 'UZUPELNIC 123b', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_123b_COR.jpg'},{ title: 'UZUPELNIC 126c', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_126c_COR.jpg'},{ title: 'UZUPELNIC 6dd_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_6dd_COR.jpg'},{ title: 'UZUPELNIC 6ed_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_6ed_COR.jpg'},{ title: 'UZUPELNIC 930_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_930_COR.jpg'},{ title: 'UZUPELNIC b26_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_b26_COR.jpg'},{ title: 'UZUPELNIC b6f_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_b6f_COR.jpg'},{ title: 'UZUPELNIC b7c_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_b7c_COR.jpg'},{ title: 'UZUPELNIC be5_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_be5_COR.jpg'},{ title: 'UZUPELNIC c0c_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_c0c_COR.jpg'},{ title: 'UZUPELNIC f86_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_f86_COR.jpg'},{ title: 'UZUPELNIC fa3_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_fa3_COR.jpg'},{ title: 'UZUPELNIC fef_', link: '\/galeria\/UNADJUSTEDNONRAW_thumb_fef_COR.jpg'},{ title: 'UZUPELNIC ff9', link: '\/galeria\/dOa0NadGST2PxFjamGxXyA_thumb_ff9_COR.jpg'},];

var left = document.getElementById('prev');
var right = document.getElementById('next');
var elements = Array.from(document.getElementsByTagName('figure'));
elements.forEach(bind);

function bind(el, i) {
  if (!el) return;

  var img = el.children[0];
  var cap = el.children[1];

  var idx = p*elements.length + i;

  if (pics[idx]) {
    el.style.visibility = 'visible';
    img.src = pics[idx].link;
    img.alt = pics[idx].title;
    cap.innerText = pics[idx].title;
  } else {
    el.style.visibility = 'hidden';
    img.src = '';
    img.alt = '';
    cap.innerText = '';
  }
}

left.onclick = function() {
  p = Math.max(0, p - 1);
  elements.forEach(bind);
  return false;
}

right.onclick = function() {
  p = Math.min(p + 1, Math.floor(pics.length / elements.length));
  elements.forEach(bind);
  return false;
}

</script>
